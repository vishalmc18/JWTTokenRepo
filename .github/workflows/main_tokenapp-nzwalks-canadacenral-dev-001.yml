name: Build and deploy Node.js app to Azure Web App - tokenapp-nzwalks-canadacenral-dev-001

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D56AA0618B5C44789546A90FE8FB2E69 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5D097DBD9D084F46A778F666F3978E05 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_09F199125BAA43559A41AE96F3C65324 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tokenapp-nzwalks-canadacenral-dev-001'
          slot-name: 'Production'
          package: .




          
